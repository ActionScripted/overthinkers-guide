{{ define "main" }}
<main aria-role="main" role="main" class="global-main">
  <section class="section-block">
    <h1>{{.Title}}</h1>

    {{ with .Params.subtitle }}
    <p class="subtitle">{{.}}</p>
    {{ end }} {{.Content}}

    <div>
      {{ range first 10 .Site.RegularPages }} {{ .Render "summary"}} {{ end }}
    </div>
  </section>
</main>
{{ end }}
